<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/style.css" type="text/css">

  </head>
  <body>
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Logo">
        <span>Secret agent supply inc.</span>
      </div>
    </header>

    <!-- Header section -->

    <div class="header">
      <div class="container">
        <div class="header-text">
          <h2>New arrival</h2>
          <h1>Sport bikes and motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- Navigation section -->
    <nav class="desktop">
      <div class="container">
        <ul>
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav class="mobile">
      <div class="container">
        <ul>
          <li><a href="#">Menu</a></li>
        </ul>
      </div>
    </nav>

    <!-- Product section -->

    <div class="container">
      <div class="products">
        <div class="teaser">
          <div class="image">
            <img src="./resources/images/pen.png" alt="Pen">
          </div>
          <span>Exploding pen</span>
        </div>
        <div class="teaser watch">
          <div class="image">
            <img src="./resources/images/watch.png" alt="Watch">
          </div>
          <span>Cellular watch</span>
        </div>
        <div class="teaser glasses">
          <div class="image">
            <img src="./resources/images/glasses.png" alt="Glasses">
          </div>
          <span>Thermal glasses</span>
        </div>
      </div>

    </div>

    <div class="container">
      <div class="location-and-hours">
        <div class="teaser-text">
          <span class="box">Location</span>
          <span class="white">-47.346436, 84.32354</span>
        </div>
        <div class="teaser-text">
          <span class="box">Hours</span>
          <span class="white">0800 - 1800</span>
        </div>
      </div>

    </div>

    <!-- Footer section -->
    <footer>
      <span class="container">Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
